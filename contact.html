<footer class="page-footer">
        <h1>Contact Me</h1>

        <div class="contact-form">
            <form action="" method="post" id="contact-form">
                <label class="standard-label" for="contact-email">E-mail:</label>
                <input type="email" id="contact-email" required>

                <label class="standard-label" for="contact-phone">Telephone XXX-XXX-XXXX</label>
                <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-phone">

                <label class="standard-label">Message:</label>
                <textarea maxlength="240" required></textarea>

                <input type="submit" class="submit_button" value="Send Message">
            </form>
        </div>
    <br>
